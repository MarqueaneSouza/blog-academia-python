<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>

<div class="container-fluid bg-dark mb-2">
    <div class="row justify-content-center">

        <div class="col-xl-8">
            <header class="bg-dark my-2">

                {% include 'fragments/navbar.html' %}

            </header>
        </div>

    </div>
</div>

    <main class="bg-light">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-xl-8 ">
                        <div class="row justify-content-center">
                            <div class="col-md-8">


                        <form method="post" action="processa_formulario_v1">
                            {% csrf_token %}
                            <div class="card p-5">
                                <div class="form-group">
                                    <label for="email">Endereço de email</label>
                                    <input type="email"
                                            name="email"
                                            placeholder="Digite aqui seu e-mail"
                                            class="form-control {{ email_st }}"
                                            required
                                            maxlength="100"
                                            value="{{ email }}"
                                            aria-describedby="email_feedback_server">

                                    <div id="email_feedback_server" class="invalid-feedback">
                                        Email inválido
                                    </div>

                                 </div>

                                <div class="form-group mt-3">
                                    <label for="senha">Senha</label>
                                    <input type="password"
                                            name="senha"
                                            placeholder="Digite aqui sua senha"
                                            class="form-control {{ senha_st }}"
                                            required
                                            maxlength="20"
                                            value="{{ senha }}"
                                            aria-describedby="senha_feedback_server">

                                    <div id="senha_feedback_server" class="invalid-feedback">
                                        Senha não atende os critérios de segurança
                                    </div>

                                </div>

                                <div class="card-footer ps-0 pt-3">
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </div>

                            </div>
                        </form>

                        </div>
                     </div>
                </div>
            </div>
        </div>
    </main>

    {% include 'fragments/footer.html' with var_position='position-sticky' %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>
  </body>
</html>
