<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Blog</title>
</head>

<body>

<div class="container-fluid bg-dark mb-2">
    <div class="row justify-content-center">

        <div class="col-xl-8">
            <header class="bg-dark my-2">

                {% include 'fragments/navbar.html' %}
                {% include 'fragments/carrosel.html' %}

            </header>
        </div>

    </div>
</div>

    <main class="bg-light">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-xl-7 ">

                        {% for post in posts %}
                          <div class="card mx-5 px-5 py-2">

                            <a href="{% url 'post_detail' post.id %}">
                                <img src="{{ post.imagem_capa.url }}"
                                     class="card-img-top"
                                     alt="imagem do card">
                            </a>

                            <div class="card-body pb-4">
                                <a href="{% url 'post_detail' post.id %}" class="text-decoration-none text-dark">
                                    <h4 class="card-title">
                                        {{ post.titulo }}
                                    </h4>
                                </a>

                                <p class="card-text">
                                    {{ post.resumo|safe }}
                                </p>

                                <p class="card-text">
                                    <small class="text-muted"> {{ posts.data_publicacao }} </small>
                                </p>

                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-flex justify-content-center">
                                            <div class="span me-3 btn">
                                                <i class="fa-regular fa-thumbs-up"></i> Curtir
                                            </div>
                                            <div class="span me-3 btn">
                                                <i class="fa-solid fa-comment"></i> Comentar
                                            </div>
                                            <div class="span me-3 btn">
                                                <i class="fa-solid fa-share"></i> Compartilhar
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="my-3"></div>

                        {% endfor %}

                  </div>
              </div>
          </div>
    </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>
  </body>
</html>
