<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
            crossorigin="anonymous"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>Cadastro de Usuários</title>
</head>

<body class="bg-light">

    <div class="container">

        <main>

            <div class=" text-center py-4">
                <h2> Formulário de Cadastro </h2>
                <p class="lead">Não se preocupe, nunca te enviaremos spams!!!</p>
            </div>

            <!--region Conteúdo principal -->
            <div class="row g-5 justify-content-center">
                <div class="col-xl-6 col-md-6">

                    <form action="{% url 'criar_conta' %}" method="POST">
                        {% csrf_token %}

                        <div class="row g-3">

                            <!--region Primeiro Nome-->
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Primeiro Nome</label>
                                <input type="text"
                                       class="form-control"
                                       id="firstName"
                                       placeholder=""
                                       value=""
                                       required>
                            </div>
                            <!--endregion-->

                            <!--region Último Nome-->
                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Último Nome</label>
                                <input type="text"
                                       class="form-control"
                                       id="lastName"
                                       placeholder=""
                                       value=""
                                       required>
                            </div>
                            <!--endregion-->

                            <!--region Username-->
                            <div class="col-12">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input type="text"
                                           class="form-control"
                                           id="username"
                                           placeholder="Username"
                                           value=""
                                           required>
                                </div>
                            </div>
                            <!--endregion-->

                            <!--region Email-->
                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       placeholder="you@example.com"
                                       value=""
                                       required>

                            </div>
                            <!--endregion-->

                            <!--region Password-->
                            <div class="col-sm-6">
                                <label for="pwd" class="form-label">Senha</label>
                                <input type="email"
                                       class="form-control"
                                       id="pwd"
                                       placeholder="Digite aqui seu e-mail"
                                       value=""
                                       required>

                                <div class="invalid-feedback">
                                    Digite aqui sua senha.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="pwd_confirm" class="form-label">Confirmação de senha</label>
                                <input type="email"
                                       class="form-control"
                                       id="pwd_confirm"
                                       placeholder="Confirme aqui sua senha"
                                       value=""
                                       required>

                            </div>
                            <!--endregion-->

                            <div class="mt-3"></div>

                            <button class="w-100 btn btn-primary btn-lg" type="submit"> Criar conta</button>

                        </div>

                    </form>
                </div>
            </div>

            <!--endregion-->

        </main>
    </div>

        {% include 'fragments/footer.html' with var_position='position-sticky' %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>

</body>
</html>
